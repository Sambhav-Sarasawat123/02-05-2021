<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"  defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
<div class="calculator">
    <div id="output">
        <p id="prevOperand">123+123</p>
        <p id="currentOperand"></p>
    </div>
    <button data-AC class="span-two" onclick="currentOperand.innerHTML=''">AC</button>
    <button onclick="currentOperand.innerHTML+='%'">%</button>
    <button class="operation" onclick="currentOperand.innerHTML+='/'">&div;</button>
    <button onclick="currentOperand.innerHTML+='7'">7</button>
    <button onclick="currentOperand.innerHTML+='8'">8</button>
    <button onclick="currentOperand.innerHTML+='9'">9</button>
    <button class="operation" onclick="currentOperand.innerHTML+='*'">&times;</button>
    <button onclick="currentOperand.innerHTML+='4'">4</button>
    <button onclick="currentOperand.innerHTML+='5'">5</button>
    <button onclick="currentOperand.innerHTML+='6'">6</button>
    <button class="operation" onclick="currentOperand.innerHTML+='-'">-</button>
    <button onclick="currentOperand.innerHTML+='1'">1</button>
    <button onclick="currentOperand.innerHTML+='2'">2</button>
    <button onclick="currentOperand.innerHTML+='3'">3</button>
    <button class="operation" onclick="currentOperand.innerHTML+='+'">+</button>
    <button onclick="currentOperand.innerHTML+='.'">.</button>
    <button onclick="currentOperand.innerHTML+='0'">0</button>
    <button data-eval class="span-two" onclick="currentOperand.innerHTML = eval(prevOperand.value)">=</button>
</div>
</body>
</html>
